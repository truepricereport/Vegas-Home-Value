name: AWS SAM Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
        working-directory: ./vegas-home-value
      - name: Build project
        run: npm run build
        working-directory: ./vegas-home-value
      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2
      - name: Deploy with AWS SAM
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name vegas-home-value --capabilities CAPABILITY_IAM --region us-west-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
